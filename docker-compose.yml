version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: pqc-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_PLUGIN_DIR: "/vault/plugins"
    volumes:
      - ./vault-data:/vault/data
      - ./vault-logs:/vault/logs
      - ./vault-config:/vault/config
      - ./vault-plugin-pqc:/vault/plugins/vault-plugin-pqc:ro
    cap_add:
      - IPC_LOCK
    command: >
      sh -c "
        vault server -dev -dev-root-token-id=root -dev-plugin-dir=/vault/plugins
      "
    networks:
      - pqc-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Vault UI
  vault-ui:
    image: djenriquez/vault-ui:latest
    container_name: pqc-vault-ui
    ports:
      - "8000:8000"
    environment:
      VAULT_URL_DEFAULT: "http://vault:8200"
      VAULT_AUTH_DEFAULT: "TOKEN"
    depends_on:
      - vault
    networks:
      - pqc-network

networks:
  pqc-network:
    driver: bridge

volumes:
  vault-data:
  vault-logs:
  vault-config:




